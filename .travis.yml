language: python

python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - pwd
  - pytest Test/TestUser.py
  - pytest Test/TestRegistration.py
  - coverage run --source=UserHelper Test/TestUser.py
  - coverage report -m YourChef/report
  - coverage run --source=RegistrationHelper Test/TestRegistration.py
  - coverage report -m YourChef/report

after_success:
  - coveralls
