{% extends "layout.html" %}
{% block content %}

          <h1 class="my-4">Restaurants</h1>


{% for n in restaurant %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <h2><a class="article-title" href="menu/{{n['userid']}}">{{n['username']}}</a></h2>
        </div>
        <p class="article-content">{{n['address']}}</p>
    </div>
</article>
{% endfor %}

{% endblock content %}
